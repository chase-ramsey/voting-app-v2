<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Voting App | Real-time Firebase Exercise</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div ng-app="app">
    <div class="container">
      <div ng-controller="MainCtrl as main">

        <div class="page-header">
          <h1 class="text-center">{{main.header}}</h1>
        </div>

        <div class="row">
          <div class="column col-lg-4 col-lg-offset-4">
            <form class="form-inline nominate" ng-submit="main.nominate(main.submitNew)">
              <input type="text" class="form-control" ng-model="main.submitNew.name" id="nominate" name="nominate" placeholder="Nominate a new movie" />
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="column col-lg-12">
            <table class="table table-striped table-hover">
            <tr ng-repeat="option in main.options | toArray:true | orderBy: 'votes':true">
              <td>
                <h3>{{option.name}}</h3>
                <button class="btn btn-primary" ng-click="main.castVote(option)">Votes: {{option.votes}}</button>
              </td>
            </tr>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-filter/dist/angular-filter.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="app/main.js"></script>

</body>
</html>
