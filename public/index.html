<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Voting App | Real-time Firebase Exercise</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div ng-app="app">
    <div class="container">
      <div ng-controller="MainCtrl as main">

        <h1>{{main.header}}</h1>

        <div class="row">
          <div class="column col-lg-3">
            <h3>Jurassic Park</h3>
            <button class="btn btn-primary" ng-click="main.voteNeill()">Vote: {{main.neill}}</button>
          </div>
          <div class="column col-lg-3 col-lg-offset-1">
            <h3>Jurassic Park: The Lost World</h3>
            <button class="btn btn-primary" ng-click="main.voteGoldblum()">Votes: {{main.goldblum}}</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="app/main.js"></script>

</body>
</html>
